<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">   
</head>
<body>
    <div class="background">
        <p>Random Word (attempt #{{attempt}})</p>
        <div class="timeoutput">{{random_word}}</div>
        <div style='display: flex;'>
        <form action='/randomword'>
            {% csrf_token %}
        <button type='sumit'>Generate</button>
        </form>
        <form method='post' action='/randomword/reset'>
            {% csrf_token %}
            <button type='sumit'>Reset</button>
        </form>
        </div>
    </div>
    
</body>
</html>
